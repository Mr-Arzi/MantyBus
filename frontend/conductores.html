<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>MANTI-BUS | Conductores</title>
  <link rel="stylesheet" href="styles/conductores.css" />
</head>
<body>
  <header>
    <div class="logo">🚌 MANTI-BUS</div>
    <div class="menu">
      <input type="text" id="buscador" placeholder="Buscar unidad..." />
      <button onclick="buscarUnidad()">Buscar</button>
    </div>
  </header>

  <main>
    <section class="tabla">
      <table id="tablaConductores">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Unidad</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="cuerpoTabla"></tbody>
      </table>
    </section>

    <section class="formulario">
      <h2>Registrar Conductor</h2>
      <input type="hidden" id="driverId">
      <label>Nombre del conductor:</label><input type="text" id="nombre" />
      <label>Número de teléfono:</label><input type="text" id="telefono" />
      <label>Número de unidad:</label><input type="text" id="unidad" />
      <div class="acciones">
        <button id="guardarBtn">💾 Guardar</button>
        <button id="limpiarBtn">🔁 Limpiar</button>
      </div>
    </section>
  </main>

  <script src="js/conductores.js"></script>
</body>
</html>
