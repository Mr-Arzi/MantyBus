<body class="menu-body">

  <header class="menu-header">
    <div class="menu-bar">
      <div class="menu-logo">
        <img src="icons/bus-icono.png" alt="logo" class="icon" />
        <span class="logo-text">MANTI-BUS</span>
      </div>

      <div class="menu-dropdown">
        <button id="menu-toggle">
          INVENTARIO <span class="menu-icon">‚ò∞</span>
        </button>
        <ul id="menu-list" class="hidden">
          <li><a href="menu.html">üè† Men√∫ Principal</a></li>
          <li><a href="autobuses.html">Autobuses</a></li>
          <li><a href="conductores.html">Conductores</a></li>

        </ul>

    </div>
  </header>

  <section class="busqueda">
    <input id="buscador" type="text" placeholder="Buscar Repuesto..." />
    <button onclick="buscarRepuesto()">üîç Buscar</button>
  </section>

  <main>
    <section class="tabla">
      <table id="tabla-inventario">
        <thead>
          <tr>
            <th>Repuesto</th>
            <th>C√≥digo</th>
            <th>Cantidad</th>
            <th>Fecha</th>
            <th>Ubicaci√≥n</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section class="formulario">
      <h2>Registrar Repuesto</h2>
      <form id="form-inventario">
        <input type="hidden" name="id" id="repuesto-id" />

        <label>Nombre del repuesto:</label>
        <input name="nombre" required />
        <label>C√≥digo:</label>
        <input name="codigo" required />
        <label>Cantidad:</label>
        <input name="cantidad_disponible" type="number" required />
        <label>Fecha:</label>
        <input name="fecha_ingreso" type="date" required />
        <label>Ubicaci√≥n:</label>
        <input type="text" id="ubicacion" name="ubicacion" required />

        <div class="acciones">

      </form>
    </section>
  </main>

  <script src="js/inventario.js"></script>

  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const menuList = document.getElementById('menu-list');

    toggleBtn.addEventListener('click', () => {
      menuList.classList.toggle('hidden');
    });

    document.addEventListener('click', (e) => {
      if (!toggleBtn.contains(e.target) && !menuList.contains(e.target)) {
        menuList.classList.add('hidden');
      }
    });
  </script>
